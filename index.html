<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/pencil.css">
    <link rel="stylesheet" href="CSS/notes.css">
</head>

<body>
    <div class="heading_container">
        YOUR  BOARD
    </div>
    <div class="working_area">
        <div class="menu_icon">
            <img src="images/menu.png" alt="">
        </div>
        <div class="toolbar_container ">
            <div class="tool pencil ">
                <div class="img_box">
                    <img src="images/pencil.png">
                </div>
                <h4>Pencil</h4>
            </div>
            <div class="dropdown_pencil">
                <div class="slidecontainer">
                    <input type="range" min="2" max="15" value="2" class="slider" id="pSlider">
                </div>
                <div class="color_box">
                    <div class="red" id="option"></div>
                    <div class="blue" id="option"></div>
                    <div class="green" id="option"></div>
                    <div class="black active_color" id="option"></div>
                </div>
            </div>
            <div class="tool eraser">
                <div class="img_box">
                    <img src="images/eraser.png">
                </div>
                <h4>Eraser</h4>
            </div>
            <div class="dropdown_eraser">
                <div class="slidecontainer">
                    <input type="range" min="5" max="20" value="5" class="slider" id="eSlider">
                </div>
            </div>
            <div class="tool notes">
                <div class="img_box">
                    <img src="images/notepad.png">
                </div>
                <h4>Notes</h4>
            </div>
            <div class="tool upload">
                <input type="file" name="" id="" class="image_input" accept="image/*">
                <div class="img_box">
                    <img src="images/upload.png">
                </div>
                <h4>Upload</h4>
            </div>
            <div class="tool download">
                <div class="img_box">
                    <img src="images/download.png">
                </div>
                <h4>Download</h4>
            </div>
            <div class="tool undo">
                <div class="img_box">
                    <img src="images/undo.png">
                </div>
                <h4>Undo</h4>
            </div>
            <div class="tool redo">
                <div class="img_box">
                    <img src="images/redo.png">
                </div>
                <h4>Redo</h4>
            </div>
            <div class="tool zoom_in">
                <div class="img_box">
                    <img src="images/zoom-in.png">
                </div>
                <h4>Zoom In</h4>
            </div>
            <div class="tool zoom_out">
                <div class="img_box">
                    <img src="images/zoom-out.png">
                </div>
                <h4>Zoom Out</h4>
            </div>
        </div>
        <div class="canvas_area">
            <canvas class="canvas" id="canvas"></canvas>
        </div>
    </div>
    <script src="initial.js" defer></script>
    <script src="draw.js" defer></script>
    <script src="notes.js" defer></script>
    <script src="download.js" defer></script>
    <script src="endTools.js" defer></script>
</body>

</html>
